<div class="container mt-4">
  <button (click)="router.navigate(['/projects/create'], {skipLocationChange: true})" class="btn btn-success">Create project</button>
  <table class="table table-responsive">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <th scope="row">{{project.id.slice(0, 8)}}...</th>
      <th scope="row">{{project.name}}</th>
      <th scope="row">
        <button class="btn btn-warning me-2">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button (click)="router.navigate(['/projects/' + project.id + '/keys'])" class="btn btn-info me-2">
          <i class="fa-solid fa-key"></i>
        </button>
      </th>
    </tr>

    <tr *ngIf="projects.length == 0 && loaded">
      <th class="text-center" scope="row" colspan="3">No projects found</th>
    </tr>

    <tr *ngIf="!loaded">
      <th class="text-center" scope="row" colspan="3">
        <i class="fas fa-circle-notch fa-spin"></i>
      </th>
    </tr>

    </tbody>
  </table>
</div>
